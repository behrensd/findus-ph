<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(1) infinite;
        }

        @keyframes dots {
            0%, 25% { content: '.'; }
            25%, 50% { content: '..'; }
            50%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <p class="text">coming soon<span class="dots"></span></p>
</body>
</html>
